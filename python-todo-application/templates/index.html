<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <title>To-Do List App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">To-Do List</h1>
      <form class="mt-4">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Add a new task" />
        <button type="button" id="addTaskBtn" class="btn btn-primary mt-2">
          Add Task
        </button>
      </form>
      <ul id="taskList" class="list-group mt-4">
        {% for task in tasks %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center">
          <span id="{{ task.id }}">{{ task.description }}</span>
          <div>
            <button type="button" class="btn btn-outline-primary btn-sm edit">
              Edit
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm delete">
              Delete
            </button>
          </div>
          <p class="footer__copy">&#169; Abhishek Mishra. All rigths reserved</p>
    </footer>
        </li>
        {% endfor %}
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
